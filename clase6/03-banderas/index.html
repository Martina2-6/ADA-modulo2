<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banderas con divs</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <!-- Argentina -->
  <div class="bandera bandera-argentina">
    <div class="franja celeste"></div>
    <div class="franja blanca"></div>
    <div class="franja celeste"></div>
  </div>

  <!-- Alemania -->
  <div class="bandera bandera-alemania">
    <div class="franja negro"></div>
    <div class="franja rojo"></div>
    <div class="franja amarillo"></div>
  </div>

  <!-- Francia -->
  <div class="bandera bandera-francia">
    <div class="franja azul"></div>
    <div class="franja blanco"></div>
    <div class="franja rojo"></div>
  </div>

  <!-- Italia -->
  <div class="bandera bandera-italia">
    <div class="franja verde"></div>
    <div class="franja blanco"></div>
    <div class="franja rojo"></div>
  </div>

  <!-- MÃ©xico -->

    <div class="franja rojo"></div>
  </div>

  <!-- Holanda -->
  <div class="bandera bandera-holanda">
    <div class="franja rojo"></div>
    <div class="franja blanco"></div>
    <div class="franja azul"></div>
  </div>
</body>
</html>
