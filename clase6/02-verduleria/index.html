<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h2 class="container-title">Verdulería</h2>
        <p class="container-description">👋 ¡Hola! Seleccioná la fruta <br> que desees.</p>
        <div class="fruits-container">
            <p class="fruit">🍎 Manzana</p>
            <p class="fruit">🍌 Banana</p>
            <p class="fruit">🍑 Durazno</p>
            <p class="fruit">🍓 Frutilla</p>
        </div>
    </div>

    <script>
        const fruits = document.querySelectorAll('.fruit');
        fruits.forEach(fruit => {
            fruit.addEventListener('click', () => {
                fruits.forEach(f => f.classList.remove('selected'));
                fruit.classList.add('selected');
            });
        });
    </script>
</body>
</html>
