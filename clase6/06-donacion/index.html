<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Card</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <p class="message">Donate to help keep the<br>internet free and open!</p>
      
      <div class="amounts">
        <button class="amount">$5</button>
        <button class="amount">$10</button>
        <button class="amount active">$15</button>
        <button class="amount">$ Other</button>
      </div>

      <button class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
