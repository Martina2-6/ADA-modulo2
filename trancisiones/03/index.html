<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero Polaroid</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <main class="board-wrap">
    <header class="board-header">
      <h1>Recuerdos — Tablero Polaroid</h1>
      <p class="subtitle">Un collage de instantes. Haz click o pasa el cursor sobre una polaroid.</p>
    </header>

    <section class="board" aria-label="Tablero de polaroids">
      <!-- Polaroid 1 -->
      <figure class="polaroid r1">
        <img src="https://picsum.photos/id/1011/400/300" alt="Lago al atardecer" />
        <figcaption>
          <span class="title">Tarde en el lago</span>
          <span class="meta">Jul 12, 2024</span>
        </figcaption>
      </figure>

      <!-- Polaroid 2 -->
      <figure class="polaroid r2">
        <img src="https://picsum.photos/id/1005/400/300" alt="Café y libros" />
        <figcaption>
          <span class="title">Café & libros</span>
          <span class="meta">Mar 03, 2025</span>
        </figcaption>
      </figure>

      <!-- Polaroid 3 -->
      <figure class="polaroid r3">
        <img src="https://picsum.photos/id/1027/400/300" alt="Ciudad nocturna" />
        <figcaption>
          <span class="title">Calle nocturna</span>
          <span class="meta">Oct 19, 2023</span>
        </figcaption>
      </figure>

      <!-- Polaroid 4 -->
      <figure class="polaroid r4">
        <img src="https://picsum.photos/id/1021/400/300" alt="Flores en primavera" />
        <figcaption>
          <span class="title">Primavera</span>
          <span class="meta">Sep 08, 2022</span>
        </figcaption>
      </figure>

      <!-- Polaroid 5 -->
      <figure class="polaroid r5">
        <img src="https://picsum.photos/id/1056/400/300" alt="Montañas y nubes" />
        <figcaption>
          <span class="title">Cumbres</span>
          <span class="meta">Ene 21, 2021</span>
        </figcaption>
      </figure>

      <!-- Polaroid 6 -->
      <figure class="polaroid r6">
        <img src="https://picsum.photos/id/1043/400/300" alt="Playa y olas" />
        <figcaption>
          <span class="title">Día de playa</span>
          <span class="meta">Feb 14, 2020</span>
        </figcaption>
      </figure>
    </section>

    <footer class="board-footer">
      <small>Tipografía: Cedarville Cursive · Usa <code>&lt;figure&gt;</code> y <code>&lt;figcaption&gt;</code></small>
    </footer>
  </main>
</body>
</html>
