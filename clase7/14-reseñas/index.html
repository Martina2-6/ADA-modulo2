<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Clientes</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="card">
        <h1>Reseñas de Clientes</h1>

        <div class="rating-summary">
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <span class="score">4.7 de 5</span>
        </div>
        <p class="total">56 valoraciones de clientes</p>

        <div class="bars">
            <div class="row"><span>5 estrellas</span><div class="bar" style="width:84%"></div><span>84%</span></div>
            <div class="row"><span>4 estrellas</span><div class="bar" style="width:9%"></div><span>9%</span></div>
            <div class="row"><span>3 estrellas</span><div class="bar" style="width:4%"></div><span>4%</span></div>
            <div class="row"><span>2 estrellas</span><div class="bar" style="width:2%"></div><span>2%</span></div>
            <div class="row"><span>1 estrella</span><div class="bar" style="width:1%"></div><span>1%</span></div>
        </div>

        <a href="#" class="link">¿Cómo calculamos las valoraciones?</a>
    </main>
</body>
</html>
