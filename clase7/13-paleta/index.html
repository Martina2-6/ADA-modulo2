<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paletas</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="mensaje">
        Color <strong>#F9ACA7</strong> copiado al portapapeles
    </header>

    <main class="contenedor">
        <h1>Generador de paletas de colores</h1>

        <section class="paleta">
            <div class="color" style="background:#EEEDF0">#EEEDF0</div>
            <div class="color" style="background:#A1B5C1">#A1B5C1</div>
            <div class="color" style="background:#F9ACA7">#F9ACA7</div>
            <div class="color" style="background:#68747D">#68747D</div>
            <div class="color" style="background:#CF365F">#CF365F</div>
        </section>

        <button class="generar">Generar paleta</button>
        <p>O presiona la tecla “Espacio” para generar nuevas paletas.</p>

        <footer class="instrucciones">
            Haz clic para copiar un color individual • Presiona “C” para copiar toda la paleta
        </footer>
    </main>
</body>
</html>
