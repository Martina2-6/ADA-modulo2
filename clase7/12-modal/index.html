<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir artículo</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="overlay">
        <section class="modal">
            <button class="cerrar">&times;</button>
            <h2>Comparte este artículo</h2>
            <p>Si te gustó este artículo, compártelo con tus amigos.<br>Te lo agradecerán después.</p>

            <div class="botones">
                <a href="#" class="facebook">Facebook</a>
                <a href="#" class="twitter">Twitter</a>
                <a href="#" class="reddit">Reddit</a>
            </div>

            <p class="shares"><strong>4,5 K</strong> Compartidos</p>
            <a href="#" class="cerrar-link">Cerrar esta ventana</a>
        </section>
    </main>
</body>
</html>
