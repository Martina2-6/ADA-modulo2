<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="calculadora">
        <header>
            <h1>Calculadora</h1>
        </header>

        <section class="pantalla">
            <p id="memoria">M: 0</p>
            <p id="resultado">0</p>
        </section>

        <section class="teclado">
            <button>MC</button>
            <button>MR</button>
            <button>M-</button>
            <button>M+</button>
            <button>(</button>
            <button>)</button>

            <button>√</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>%</button>

            <button>→</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>-</button>

            <button class="rojo">AC</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="gris">+</button>
            <button class="igual">=</button>

            <button class="rojo">C</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </section>
    </main>
</body>
</html>
