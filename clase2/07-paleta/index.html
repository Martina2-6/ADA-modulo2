<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis paletas</title>
  <!-- TipografÃ­a desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 32px;
      margin-top: 40px;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    li {
      padding: 12px;
      margin-bottom: 8px;
      font-size: 20px;
      border-radius: 6px;
    }

    /* Paleta Hexadecimal */
    .hex-1 { background-color: #FFFFFF; color: #000000; }
    .hex-2 { background-color: #000000; color: #FFFFFF; }
    .hex-3 { background-color: #FF5733; color: #FFFFFF; }
    .hex-4 { background-color: #3498DB; color: #FFFFFF; }
    .hex-5 { background-color: #F1C40F; color: #000000; }

    /* Paleta RGB */
    .rgb-1 { background-color: rgb(255, 255, 255); color: #000000; }
    .rgb-2 { background-color: rgb(44, 62, 80); color: #FFFFFF; }
    .rgb-3 { background-color: rgb(231, 76, 60); color: #FFFFFF; }
