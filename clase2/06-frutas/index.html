<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frutas por color</title>
  <style>
    ul {
      font-size: 24px;
      list-style-type: disc;
      padding-left: 40px;
    }

    .manzana { color: red; }
    .banana { color: goldenrod; }
    .kiwi { color: green; }
    .arándano { color: blue; }
    .uva { color: purple; }
    .naranja { color: orange; }
    .sandía { color: darkred; }
    .limón { color: yellowgreen; }
    .frutilla { color: crimson; }
    .coco { color: saddlebrown; }
  </style>
</head>
<body>

  <h1>Lista de Frutas</h1>
  <ul>
    <li class="manzana">Manzana</li>
    <li class="banana">Banana</li>
    <li class="kiwi">Kiwi</li>
    <li class="arándano">Arándano</li>
    <li class="uva">Uva</li>
    <li class="naranja">Naranja</li>
    <li class="sandía">Sandía</li>
    <li class="limón">Limón</li>
    <li class="frutilla">Frutilla</li>
    <li class="coco">Coco</li>
  </ul>

</body>
</html>
