
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi cuenta</title>
       <link rel="stylesheet" href="./style/style.css">
    <!-- Fuente de Google Fonts -->

<body>

    <h1>Mi cuenta</h1>

    <div class="movimiento">
        <h3>Depósito</h3>
        <p class="fecha">Fecha: 10/08/2025</p>

    <div class="movimiento">
        <h3>Pago a Supermercado</h3>
        <p class="fecha">Fecha: 08/08/2025</p>

    <div class="movimiento">
        <h3>Transferencia recibida</h3>
        <p class="fecha">Fecha: 05/08/2025</p>
        <p class="positivo">+ $25.000</p>
    </div>

    <div class="movimiento">
        <h3>Pago de Luz</h3>
        <p class="fecha">Fecha: 03/08/2025</p>
        <p class="negativo">- $5.780</p>
    </div>

    <div class="movimiento">
        <h3>Retiro en cajero</h3>
        <p class="fecha">Fecha: 01/08/2025</p>
        <p class="negativo">- $8.000</p>
    </div>

</body>
