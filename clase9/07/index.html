<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Carrito</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body class="cuerpo">
  <main class="carrito">
    <header class="carrito-header">
      <h1 class="carrito-titulo">Mi Carrito</h1>
      <span class="carrito-total">$1,126</span>
    </header>

    <ul class="carrito-lista">
      <li class="carrito-item">
        <img src="https://tse4.mm.bing.net/th/id/OIP.ZSr27NOMPXGZSW8SA045jgHaHa?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Bufanda roja" class="item-imagen">
        <div class="item-detalles">
          <h2 class="item-nombre">Bufanda ligera</h2>
          <p class="item-color">Color: rojo bermellon</p>
        </div>
        <span class="item-cantidad">1</span>
      </li>

      <li class="carrito-item">
        <img src="https://tse4.mm.bing.net/th/id/OIP.ovabkPWOvu7akFvuJVV97QHaHa?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Blusa roja" class="item-imagen">
        <div class="item-detalles">
          <h2 class="item-nombre">Blusa negra lisa</h2>
          <p class="item-color">Color: negro</p>
        </div>
        <span class="item-cantidad">1</span>
      </li>

      <li class="carrito-item">
        <img src="https://resources.claroshop.com/imagenes-sanborns-ii/1200/660443663523.jpg" alt="Cartera rosa" class="item-imagen">
        <div class="item-detalles">
          <h2 class="item-nombre">Bolso rosa</h2>
          <p class="item-color">Color: rosa pastel</p>
        </div>
        <span class="item-cantidad">1</span>
      </li>
    </ul>

    <footer class="carrito-footer">
      <button class="boton-pagar">Pagar Ahora</button>
    </footer>
  </main>
</body>
</html>
