<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de producto</title>
  <link rel="stylesheet" href="./style/style.css">
  <!-- Font Awesome para el ícono -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="https://images.kabum.com.br/produtos/fotos/sync_mirakl/418693/PC-Gamer-Enifler-Completo-Intel-Core-I5-3470-16GB-RAM-Gtx-1050-TI-SSD-480GB-Windows-10-Trial-21-5pol-Kit-Gamer-Teclado-Mouse-E-Headset-Hayom_1674045500_gg.jpg" alt="Producto">
      <span class="badge descuento">-20%</span>
      <span class="badge envio">Envío gratis</span>
      <i class="fas fa-heart favorito"></i>
    </div>
    <div class="info">
      <h3>Producto Ejemplo</h3>
      <p class="precio">$1.200</p>
    </div>
  </div>
</body>
</html>
